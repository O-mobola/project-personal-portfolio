<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Personal Portfolio Page</title>

<body>
	
	<!-- navigation bar -->
	<header>

			<ul id="navlist">

				<h1>Hi, my name is Saudat</h1>

		</section>

		<section id="projects">
			<h2>Check Out What I Did</h2>
			<div class="container">

						<a href="https://rwd-survey-form.netlify.app/"><img src="img/survey.jpg" alt="image of my second project" class="img"></a>

		<!-- profile link section -->
		<section id="profile">
			<h2>Let Us Connect</h2>
			<div class="container profile-grid">
				<ul>
					<li><a href="https://github.com/O-mobola" id="profile-link" target="_blank"><i></i>GitHub</a></li>
					<li><a href="https://www.freecodecamp.org/saudat" id="profile-link" target="_blank"><i></i>FreeCodeCamp</a></li>
					<li><a href="#" target="_blank"><i></i>Twitter</a></li>

	<!-- footer -->
	<footer>
		<p><small>All right reserved 2021 &copy;</small></p>
	</footer>
